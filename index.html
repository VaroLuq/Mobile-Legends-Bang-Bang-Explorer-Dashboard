/* Background */
body {
  font-family: 'Rajdhani', 'Orbitron', 'Exo 2', 'Share Tech Mono', 'Electrolize', Inter, system-ui, sans-serif;
  min-height: 100vh;
  padding: 40px;
  color: white;

  background: linear-gradient(
    120deg,
    #050b1a,
    #0f172a,
    #002b36,
    #001f3f,
    #0a0f2c
  );
  background-size: 400% 400%;
  animation: cyberGradient 20s ease infinite;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03) 0px,
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
  z-index: 9999;
}


@keyframes cyberGradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


/* Glass Container */
.glass {
  max-width: 1100px;
  margin: auto;
  padding: 25px 30px;
  border-radius: 22px;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(22px);
  -webkit-backdrop-filter: blur(22px);
  border: 1px solid rgba(0,255,255,0.2);
  box-shadow: 
    0 0 20px rgba(0,255,255,0.15),
    0 0 60px rgba(0,255,255,0.05);
}

.header {
  text-align: center;
  margin-bottom: 25px;
}

/* Title Glow */
h1 {
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  letter-spacing: 2px;
  color: #00ffff;
  text-shadow:
    0 0 10px rgba(0,255,255,0.6),
    0 0 30px rgba(0,255,255,0.2);
}

/* Cyberpunk Search Bar */
#search {
  margin-top: 12px;
  width: 420px;
  max-width: 100%;
  padding: 14px 18px;
  border-radius: 999px;
  border: 1px solid rgba(0,255,255,0.4);
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(10px);
  color: #00ffff;
  font-size: 15px;
  outline: none;
  transition: 0.3s ease;
  caret-color: #00ffff;
  box-shadow:
    0 0 10px rgba(0,255,255,0.15),
    inset 0 0 8px rgba(0,255,255,0.2);
}

/* Placeholder */
#search::placeholder {
  color: rgba(0,255,255,0.4);
}

/* Focus Neon Pulse */
#search:focus {
  border-color: #00ffff;
  box-shadow:
    0 0 12px #00ffff,
    0 0 30px rgba(0,255,255,0.5),
    inset 0 0 12px rgba(0,255,255,0.4);
  animation: searchPulse 2s infinite ease-in-out;
}

.search-wrapper {
  display: flex;
  justify-content: center;
  position: relative;
}

.search-wrapper::before {
  content: "";
  position: absolute;
  left: 14px;
  top: 50%;
  transform: translateY(-50%);
  opacity: 0.6;
}

#search {
  padding-left: 42px;
}


/* Focus glow animation */
@keyframes searchPulse {
  0%,100% { box-shadow: 0 0 12px #00ffff; }
  50% { box-shadow: 0 0 28px #00ffff; }
}


/* Search Bar */
input[type=text] {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 16px;
  background: rgba(0,0,0,0.3);
  color: white;
}

/* Checkbox Groups */
.group {
  margin-top: 18px;
}

.group-title {
  font-size: 14px;
  opacity: 0.7;
  margin-bottom: 6px;
}

.filters {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

label {
  background: rgba(0,0,0,0.4);
  padding: 6px 14px;
  border-radius: 999px;
  cursor: pointer;
  font-size: 13px;
  font-family: 'Rajdhani', sans-serif;
  font-weight: 600;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  transition: 
    background 0.25s ease,
    box-shadow 0.25s ease,
    transform 0.15s ease,
    color 0.25s ease;
  border: 1px solid rgba(0,255,255,0.2);
  display: inline-flex;
  align-items: center;
  gap: 6px;
  color: #9ca3af;
  backdrop-filter: blur(8px);
}

/* Hover glow */
label:hover {
  color: white;
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 0 8px rgba(0,255,255,0.4);
}

/* Press */
label:active {
  transform: scale(0.95);
}

/* Checked Neon Cyberpunk */
label:has(input:checked) {
  color: #00ffff;
  background: rgba(0,255,255,0.12);
  border-color: #00ffff;
  box-shadow:
    0 0 8px #00ffff,
    0 0 16px rgba(0,255,255,0.6),
    inset 0 0 8px rgba(0,255,255,0.4);
  animation: neonPop 0.25s ease-out, neonPulse 2s infinite ease-in-out;
}

/* Checkbox accent */
input[type="checkbox"] {
  display: none; /* Hide the checkbox box completely */
}

/* Pop animation */
@keyframes neonPop {
  0% { transform: scale(0.85); }
  60% { transform: scale(1.12); }
  100% { transform: scale(1); }
}

/* Cyberpunk glow pulse */
@keyframes neonPulse {
  0%,100% { box-shadow: 0 0 8px #00ffff; }
  50% { box-shadow: 0 0 18px #00ffff; }
}




/* Results */
.results {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 14px;
}

/* Hero card structure */
.hero-card {
  background: rgba(0,0,0,0.55);
  padding: 14px 16px;
  border-radius: 16px;
  border: 1px solid rgba(0,255,255,0.15);
  backdrop-filter: blur(12px);
  display: flex;
  flex-direction: column;
  gap: 10px;
  animation: heroFade 0.35s ease forwards;
  transform: scale(0.96);
  opacity: 0;
  transition: 0.2s ease;
}

.hero-card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 16px rgba(0,255,255,0.4);
}

/* Role-based card colors */
.hero-card.role-mage {
  border-color: rgba(59, 130, 246, 0.5);
  background: rgba(59, 130, 246, 0.15);
  box-shadow: 0 0 12px rgba(59, 130, 246, 0.3);
}

.hero-card.role-mage:hover {
  box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
}

.hero-card.role-marksman {
  border-color: rgba(245, 158, 11, 0.5);
  background: rgba(245, 158, 11, 0.15);
  box-shadow: 0 0 12px rgba(245, 158, 11, 0.3);
}

.hero-card.role-marksman:hover {
  box-shadow: 0 0 20px rgba(245, 158, 11, 0.6);
}

.hero-card.role-fighter {
  border-color: rgba(239, 68, 68, 0.5);
  background: rgba(239, 68, 68, 0.15);
  box-shadow: 0 0 12px rgba(239, 68, 68, 0.3);
}

.hero-card.role-fighter:hover {
  box-shadow: 0 0 20px rgba(239, 68, 68, 0.6);
}

.hero-card.role-assassin {
  border-color: rgba(168, 85, 247, 0.5);
  background: rgba(168, 85, 247, 0.15);
  box-shadow: 0 0 12px rgba(168, 85, 247, 0.3);
}

.hero-card.role-assassin:hover {
  box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
}

.hero-card.role-tank {
  border-color: rgba(180, 83, 9, 0.5);
  background: rgba(180, 83, 9, 0.15);
  box-shadow: 0 0 12px rgba(180, 83, 9, 0.3);
}

.hero-card.role-tank:hover {
  box-shadow: 0 0 20px rgba(180, 83, 9, 0.6);
}

.hero-card.role-support {
  border-color: rgba(20, 184, 166, 0.5);
  background: rgba(20, 184, 166, 0.15);
  box-shadow: 0 0 12px rgba(20, 184, 166, 0.3);
}

.hero-card.role-support:hover {
  box-shadow: 0 0 20px rgba(20, 184, 166, 0.6);
}

/* Multi-role gradient backgrounds and glows */
.hero-card.multi-role {
  background: linear-gradient(135deg, var(--role1-bg) 0%, var(--role2-bg) 100%);
  border: 1px solid transparent;
  background-clip: padding-box;
  position: relative;
  box-shadow: 
    0 0 12px var(--role1-glow),
    0 0 12px var(--role2-glow);
}

.hero-card.multi-role::before {
  content: '';
  position: absolute;
  inset: -1px;
  border-radius: 16px;
  padding: 1px;
  background: linear-gradient(135deg, var(--role1-border), var(--role2-border));
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
  z-index: -1;
}

.hero-card.multi-role:hover {
  box-shadow: 
    0 0 20px var(--role1-glow),
    0 0 20px var(--role2-glow);
}

/* Header */
.hero-header {
  border-bottom: 1px solid rgba(0,255,255,0.2);
  padding-bottom: 6px;
}

.hero-name {
  font-size: 18px;
  font-weight: 600;
  color: #00ffff;
  text-shadow: 0 0 6px rgba(0,255,255,0.6);

/* Sections */
.hero-section {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.section-title {
  font-size: 11px;
  opacity: 0.6;
  letter-spacing: 1px;
  text-transform: uppercase;

/* Tag groups */
.tag-group {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
}

/* Base tag style */
.tag {
  padding: 3px 8px;
  border-radius: 999px;
  font-size: 11px;
  border: 1px solid rgba(255,255,255,0.2);
  backdrop-filter: blur(6px);
  background: rgba(255,255,255,0.08);
}

/* Role tags */
.tag.role {
  color: #00ffff;
  border-color: rgba(0,255,255,0.4);
  box-shadow: 0 0 6px rgba(0,255,255,0.2);
}

/* Attribute tags */
.tag.attr {
  color: #ff00ff;
  border-color: rgba(255,0,255,0.4);
  box-shadow: 0 0 6px rgba(255,0,255,0.2);
}

/* Damage tags */
.tag.dmg {
  color: #ffcc00;
  border-color: rgba(255,204,0,0.4);
  box-shadow: 0 0 6px rgba(255,204,0,0.2);
}

.hero-meta {
  margin-top: 12px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.meta-section {
  border: 1px solid rgba(0,255,255,0.15);
  border-radius: 10px;
  padding: 8px 12px;
  background: rgba(0,0,0,0.3);
  backdrop-filter: blur(10px);
  transition: 0.3s ease;
}

.meta-header {
  font-weight: bold;
  color: cyan;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.meta-header:hover {
  text-shadow: 0 0 8px cyan;
}

.meta-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease, opacity 0.3s ease;
  opacity: 0;
}

.meta-content.open {
  max-height: 200px;
  opacity: 1;
}

.meta-chip {
  display: inline-block;
  margin: 4px;
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
  background: rgba(0,255,255,0.15);
  border: 1px solid cyan;
  color: cyan;
  box-shadow: 0 0 8px cyan;
}



/* Fade + scale in */
@keyframes heroFade {
  from {
    opacity: 0;
    transform: translateY(10px) scale(0.92);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

function getUnique(field) {
  const set = new Set();
  heroes.forEach(h => {
    if (!h[field]) return;
    h[field].split(",").map(x => x.trim()).forEach(x => set.add(x));
  });
  return [...set].sort();
}


function buildCheckboxes(id, items) {
  const div = document.getElementById(id);
  items.forEach(x => {
    div.innerHTML += `<label><input type="checkbox" value="${x}"> ${x}</label>`;
  });
}

function createHeroCard(hero) {
  const card = document.createElement("div");
  card.className = "hero-card";

  const roles = hero.Roles ? hero.Roles.split(",").map(r => r.trim()) : [];
  const attributes = hero.Attributes ? hero.Attributes.split(",").map(a => a.trim()) : [];
  const damageType = hero["Damage Type"] ? [hero["Damage Type"]] : [];

  // Role color definitions
  const roleColors = {
    'Mage': {
      bg: 'rgba(59, 130, 246, 0.15)',
      border: 'rgba(59, 130, 246, 0.5)',
      glow: 'rgba(59, 130, 246, 0.3)'
    },
    'Marksman': {
      bg: 'rgba(245, 158, 11, 0.15)',
      border: 'rgba(245, 158, 11, 0.5)',
      glow: 'rgba(245, 158, 11, 0.3)'
    },
    'Fighter': {
      bg: 'rgba(239, 68, 68, 0.15)',
      border: 'rgba(239, 68, 68, 0.5)',
      glow: 'rgba(239, 68, 68, 0.3)'
    },
    'Assassin': {
      bg: 'rgba(168, 85, 247, 0.15)',
      border: 'rgba(168, 85, 247, 0.5)',
      glow: 'rgba(168, 85, 247, 0.3)'
    },
    'Tank': {
      bg: 'rgba(180, 83, 9, 0.15)',
      border: 'rgba(180, 83, 9, 0.5)',
      glow: 'rgba(180, 83, 9, 0.3)'
    },
    'Support': {
      bg: 'rgba(20, 184, 166, 0.15)',
      border: 'rgba(20, 184, 166, 0.5)',
      glow: 'rgba(20, 184, 166, 0.3)'
    }
  };

  // Get all main roles (Mage, Marksman, Fighter, Assassin, Tank, Support)
  const mainRoles = ['Mage', 'Marksman', 'Fighter', 'Assassin', 'Tank', 'Support'];
  const heroMainRoles = roles.filter(roles => mainRoles.includes(roles));

  if (heroMainRoles.length >= 2) {
    // Multi-role hero - set CSS variables for gradient
    const role1 = heroMainRoles[0];
    const role2 = heroMainRoles[1];
    
    card.classList.add('multi-role');
    card.style.setProperty('--role1-bg', roleColors[role1].bg);
    card.style.setProperty('--role1-border', roleColors[role1].border);
    card.style.setProperty('--role1-glow', roleColors[role1].glow);
    card.style.setProperty('--role2-bg', roleColors[role2].bg);
    card.style.setProperty('--role2-border', roleColors[role2].border);
    card.style.setProperty('--role2-glow', roleColors[role2].glow);
  } else if (heroMainRoles.length === 1) {
    // Single role - use solid color
    const roleClass = heroMainRoles[0].toLowerCase();
    card.classList.add(`role-${roleClass}`);
  }

  card.innerHTML = `
    <div class="hero-name">${hero["Hero Name"]}</div>

    <div class="hero-meta">

      ${dropdownSection("Roles", roles)}
      ${dropdownSection("Attributes", attributes)}
      ${dropdownSection("Damage Type", damageType)}

    </div>
  `;

  return card;
}

function dropdownSection(title, items) {
  if (!items || items.length === 0) return "";

  const chips = items.map(i => `<span class="meta-chip">${i}</span>`).join("");

  return `
    <div class="meta-section">
      <div class="meta-header" onclick="toggleMeta(this)">
        ${title}
        <span>â–¼</span>
      </div>
      <div class="meta-content">
        ${chips}
      </div>
    </div>
  `;
}

function toggleMeta(header) {
  const content = header.nextElementSibling;
  content.classList.toggle("open");
}

document.querySelectorAll("input").forEach(i =>
  i.addEventListener("input", update)
);

function getChecked(id) {
  return [...document.querySelectorAll(`#${id} input:checked`)].map(i => i.value);
}

function update() {
  const q = document.getElementById("search").value.toLowerCase();
  const roles = getChecked("roles");
  const attrs = getChecked("attributes");
  const dmg = getChecked("damage");

  const results = heroes.filter(h => {
    const heroRoles = h.Roles.split(",").map(r => r.trim());
    const heroAttrs = h.Attributes.split(",").map(a => a.trim());
    const heroDmg = h["Damage Type"];

    return (
      h["Hero Name"].toLowerCase().includes(q) &&
      (roles.length === 0 || roles.every(r => heroRoles.includes(r))) &&
      (attrs.length === 0 || attrs.every(a => heroAttrs.includes(a))) &&
      (dmg.length === 0 || dmg.includes(heroDmg))
    );
  });

  const out = document.getElementById("results");
  out.innerHTML = "";
  results.forEach(h => out.appendChild(createHeroCard(h)));
}

// Display all heroes on page load
update();

</script>
